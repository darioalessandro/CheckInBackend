@(me:String, permissions : String)(implicit lang: Lang)
<script type="application/javascript">
        window.me=@Html(me);
        window.permissions=@Html(permissions);
</script>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CheckIn</a>
        </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{active : menu.section === 'engineering'}"><a ui-sref="main.engineering" ng-show="permissions.engineering">Engineering</a></li>
                <li ng-class="{active : menu.section === 'myhome'}"><a ui-sref="main.myhome" ng-show="permissions.home">Home</a></li>
                <li><a class="" style="font-weight: bolder;">Signed in as {{me.firstName + " "+ me.lastName}}</a></li>
                <li><a href="#" ng-hide="isLogoutWorking()" ng-click="logout()">Logout</a></li>
                <li ng-show="isLogoutWorking()"><a>@views.html.spinner("isLogoutWorking()")</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div ui-view="section"></div>
